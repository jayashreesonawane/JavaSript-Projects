<!-- Video Trailer Popup -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="trailer.css">
</head>
<body>
    <div class="main-container">
        <img
          src="trailer.jpg"
          alt="movie-image"
        />
        <h1>Om Shanti Om</h1>
        <p>
            2007 | U/A 16+ | 2h 48m | Dramas <br>
            Reincarnated 30 years after being killed in a suspicious on-set fire, a small-time actor is determined to punish the person who ignited the blaze.<br>
            Starring: Shah Rukh Khan,Deepika Padukone,Shreyas Talpade
        </p>
        <button class="btn">Watch now</button>
      </div>
      <div class="trailer-container active">
        <video src="#" controls="true"></video>
        <i class="fas fa-times fa-2x close-icon"></i>
      </div>

    <script src="trailer.js"></script>
    
</body>
</html>
